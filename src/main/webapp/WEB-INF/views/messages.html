<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
<body th:fragment="messages">
    <div class="row alert-row" ng-repeat="alert in alerts">
    <div class="col-md-4" ng-show="alert.message != null">
        <div class="alert alert-{{alert.type}} alert-dismissible fade in">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="close($index)">Ã—</button>
            <h4>
                <i class="icon fa fa-{{alert.type}}"></i> {{alert.message | translate}}
            </h4>
        </div>
    </div>
</div>
</body>
</html>
