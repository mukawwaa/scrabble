<section class="content">
    <div class="row">
        <div class="col-md-3">
            <div class="box box-info">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{{ 'create_name' | translate }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{{ 'create_userCount' | translate }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="userCount" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{{ 'create_duration' | translate }}</label>
                            <div class="col-sm-8">
                                <input class="form-control" ng-model="duration" />
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right" ng-click="create()">{{ 'create_create' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
